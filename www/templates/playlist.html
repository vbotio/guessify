<ion-view view-title="Detail">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
	    <ion-item ng-repeat="cardDetail in cardDetail" href="#/app/playlists/{{cardDetail.id}}" class="card-wrapper">
	        <div class="card" style="background: url({{cardDetail.img}}); background-size:100%;">
	        	<div class="inner-wrapper">
		        	<img ng-src="{{cardDetail.authorPhoto}}" alt="Author profile photo">
		        	<p class="author">{{cardDetail.author}} <br>
									  {{cardDetail.datePosted}}
		        	</p>
		        	<p class="essay">{{cardDetail.title}}</p>
					<div class="footWrapper">
						<div class="thumbsUp"><i class="icon ion-arrow-up-c"></i>{{cardDetail.thumbsUp}}</div>
						<div class="comments">{{cardDetail.commentsNum}}</div>
						<div class="thumbsDown"><i class="icon ion-arrow-down-c"></i>{{cardDetail.thumbsDown}}</div>
					</div>	
	        	</div>
	        </div>
	        <div class="commentsWrapper">
	        	<div class="head">
	        		<img class="profilePhoto" src="http://tilomitra.com/wp-content/uploads/2014/08/avatar-cartoon.png" alt="avatar photo">
	        		<input type="text" placeholder="Write a comment...">
	        	</div>
	        	<div class="commentsContainer">
	        		<ul>
	        			<li ng-repeat="comment in cardDetail.comments" style="color:black;">
							<img src="{{comment.authorCommentPhoto}}" alt="">
	        				<div class="right">
	        					<p><a href="#/app/profile">{{comment.author}}</a></p>
	        					<p>{{comment.text}}</p>
	        					<small>{{comment.dateCommented}}</small>
	        				</div>
	        			</li>
	        		</ul>
	        	</div>
	        </div>
      	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
