<ion-view view-title="Guessify">
  <ion-content>
  	<ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item ng-repeat="card in cards" href="#/app/playlists/{{playlist.id}}" class="card-wrapper">
        <div class="card" style="background: url({{card.img}});">
        	<div class="inner-wrapper">
	        	<img ng-src="{{card.authorPhoto}}" alt="Author profile photo">
	        	<p>{{card.author}}</p>
	        	<small>{{card.datePosted}}</small>
	        	<p>{{card.title}}</p>
				<div class="wrapper">
					<span>{{card.thumbsUp}}</span>
					<span>{{card.thumbsDown}}</span>
				</div>	
        	</div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
