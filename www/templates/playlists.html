<ion-view view-title="Guessify" hide-back-button="true">
    <ion-nav-buttons side="left" class="item item-avatar">
        <img src="img/ben-avatar.png" alt="avatar" class="avatar-profile ion-navicon" menu-toggle="left">
    </ion-nav-buttons>
    <ion-nav-buttons side="right" class="item">
        <!-- <a href="#/app/newCard"><h1 class="plus"> + </h1></a> -->
        <h1 ng-click="modal.show()" class="plus"> + </h1>
    </ion-nav-buttons>
    <ion-content>
  	    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
        <ul>
            <li ng-repeat="card in cards" class="card-wrapper">
                <div class="card" style="background: url({{card.img}}); background-size:100%;">
                    <div class="inner-wrapper" data-id="{{card._id}}">
                        <a href="#/app/playlists/{{card._id}}" on-hold="onHold()">
                            <img ng-src="{{card.authorPhoto}}" alt="Author profile photo">
                            <p class="author">{{card.author}}<br>
                                              {{card.datePosted | date}}
                            </p>
                            <p class="essay">{{card.title}}</p>
                        </a>
                        <div class="footWrapper">
                            <div class="thumbsUp" ng-click="sumLike($event)"><i class="icon ion-arrow-up-c"></i>{{card.thumbsUp}}</div>
                            <div class="comments">{{card.comments}}</div>
                            <div class="thumbsDown" ng-click="sumDislike()"><i class="icon ion-arrow-down-c"></i>{{card.thumbsDown}}</div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </ion-content>
    <script id="my-modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar>
                <h1 class="title">create new card</h1>
            </ion-header-bar>
            <ion-content>   
                <div class="row">
                    <div class="col col-25">
                        <img ng-disabled="true" src="http://tilomitra.com/wp-content/uploads/2014/08/avatar-cartoon.png" alt="avatar" class="avatar-profile ion-navicon">
                    </div>
                    <div class="col col-75">
                        <textarea id="textarea" ng-required="true" ng-model="params.title" placeholder="faça sua previsão aqui"></textarea>
                    </div>
                </div>
            </ion-content>
        </ion-modal-view>
    </script>
</ion-view>
