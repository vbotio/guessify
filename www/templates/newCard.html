<ion-view view-title="new guess" id="newGuess" hide-back-button="true">
    <ion-nav-buttons>
        <a href="#/app/playlists" class="button icon-left ion-chevron-left button-clear button-light">Back</a>
    </ion-nav-buttons>
    <ion-content>
        <div class="row">
            <div class="col col-25">
                <img ng-disabled="true" src="http://tilomitra.com/wp-content/uploads/2014/08/avatar-cartoon.png" alt="avatar" class="avatar-profile ion-navicon">
            </div>
            <div class="col col-75">
                <textarea id="textarea" placeholder="faça sua previsão aqui"></textarea>
                <input type="file" accept="image/x-png, image/gif, image/jpeg" id="image" style="display:none;">
            </div>
        </div>
        <label class="item item-input item-select">
            <div class="input-label">
                categoria
            </div>
            <select>
                <option>Blue</option>
                <option>Green</option>
                <option>Red</option>
            </select>
        </label>
    </ion-content>
    <ion-footer-bar align-title="left" id="footer">
        <div class="col">
            <button class="button button-full button-royal">send</button>
        </div>
    </ion-footer-bar>
</ion-view>
